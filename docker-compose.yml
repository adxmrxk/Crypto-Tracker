version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:7
    container_name: crypto-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - crypto-network

  # Backend API
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: crypto-backend
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      - MONGODB_URI=mongodb://mongodb:27017/cryptoApp
      - NODE_ENV=production
    depends_on:
      - mongodb
    networks:
      - crypto-network

  # Frontend
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: crypto-frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - crypto-network

volumes:
  mongodb_data:

networks:
  crypto-network:
    driver: bridge
